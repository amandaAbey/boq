<div>
    <h1 style="margin-top: 100px; text-align: center">Keep a Note</h1>
</div>

<div class="container">
    <form class="form-horizontal" action="create.html">
        <div class="form-group">
            <label class="control-label col-sm-2" for="projectname">Title:</label>
            <div class="col-sm-8">
                <input type="projectname" class="form-control" id="projectname" placeholder="Enter title" name="title"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="note">Note:</label>
            <div class="col-sm-8">
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <a href="/notes" class="btn btn-info btn-md submit-button" role="button" >Save</a>
            </div>
        </div>
    </form>
</div>

<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>No.</th>
            <th>Title</th>
            <th>created date</th>
            <th>edit/delete</th>
        </tr>
        </thead>

        <tbody>
        {%  for record in values %}
            <tr class="odd gradeX" onclick="javascript:showRow(this);">
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>
                    <a href="/navi" class="btn btn-info" role="button">Edit</a>
                    <a href="/navi" class="btn btn-danger" role="button">Delete</a>
                </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
</div>
