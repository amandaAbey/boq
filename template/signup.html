<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>singup</title>
    <!--	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/Pretty-Registration-Form.css">

</head>

<body>
<div class="row register-form">
    <div class="col-md-10 col-md-offset-1">
        <form action="/signup_registration" method="POST" class="form-horizontal custom-form">
            <h1>Sign-Up</h1>
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="name-input-field" class="control-label">First name</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control input-sm" name="first_name" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="name-input-field" class="control-label">Last name</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control input-sm" name="last_name" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="tele-input-field" class="control-label">Contact number</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control input-sm" name="contact_number" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="email-input-field" class="control-label">Company</label>
                </div>
                <div class="col-sm-8">
                    <input type="email" class="form-control input-sm" name="company" placeholder="abc company"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="email-input-field" class="control-label">Email (company/ personal)</label>
                </div>
                <div class="col-sm-8">
                    <input type="email" class="form-control input-sm" name="email" placeholder="example@abc.com"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="name-input-field" class="control-label">User Name</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control input-sm" name="user_name" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="pawssword-input-field" class="control-label">Password </label>
                </div>
                <div class="col-sm-8">
                    <input type="password" class="form-control input-sm" name="password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="repeat-pawssword-input-field" class="control-label">Repeat Password </label>
                </div>
                <div class="col-sm-8">
                    <input type="password" class="form-control input-sm" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="dropdown-input-field" class="control-label">Designation</label>
                </div>
                <select id="role_name" name="role">
                    <option value="manager">manager</option>
                    <option value="head_constructor">head constructor</option>
                    <option value="vice_constructor">vice constructor</option>
                </select>
            </div>

            <div class="form-group">
                <div class="col-sm-4">
                    <label for="dropdown-input-field" class="control-label">Package</label>
                </div>
                <select id="package_name" name="package">
                    <option value="gold_package">Gold package</option>
                    <option value="silver_package">Silver package</option>
                    <option value="bronze_package">Bronze package</option>
                </select>

            </div>

            <a href="/payment" class="btn btn-danger btn-sm submit-button" role="button" >Package payment</a>

            <div class="checkbox">
                <label>
                    <input type="checkbox" />I&#39;ve read and accept the <a href="/tnc">terms and conditions</a></label>
            </div>
            {#            <a href="/login" class="btn btn-danger btn-sm submit-button" role="button" >Submit</a>#}
            <button type="submit" class="btn btn-danger btn-sm submit-button">Submit</button>
            <a href="/signup" class="btn btn-danger btn-sm submit-button" role="button" >Reset</a>

            <a href="/" class="btn btn-danger btn-sm submit-button" role="button" >Cancel</a>


        </form>
    </div>
</div>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
